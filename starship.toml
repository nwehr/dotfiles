[line_break]
disabled = true

[character]
success_symbol = "\\$"
error_symbol = "\\$"

[cmd_duration]
disabled = true

[kubernetes]
disabled = false
format = '[$context( \($namespace\))]($style) '
style = "bold green"


[aws]
symbol = " "
format = "[$symbol]($style)"
disabled = true

[conda]
symbol = " "
format = "[$symbol]($style)"

[dart]
symbol = " "
format = "[$symbol]($style)"
disabled = true

[directory]
read_only = ""

[docker]
symbol = " "
format = "[$symbol$version ]($style)"

[elixir]
